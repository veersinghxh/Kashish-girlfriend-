  }

  .chat-input input {

    border-radius: 10px;
    outline: none;
    font-size: 14px;
  }

  .chat-input select {
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
    background: #ffb300;
    cursor: pointer;
  }

  .chat-input button {
    background: #ffb300;
    border: none;
    border-radius: 10px;
    padding: 0 15px;
    cursor: pointer;
    font-weight: bold;
    color: #000;
    transition: 0.2s;
  }

  .chat-input button:hover {
    background: #ffc93c;
  }

  #responseBox::-webkit-scrollbar {
    width: 6px;
  }

  #responseBox::-webkit-scrollbar-thumb {
    background: #666;
    border-radius: 10px;
  }

  @media (max-width: 600px) {
    .chat-container {
      height: 90vh;
      border-radius: 15px;
    }

    .chat-input input,
    .chat-input select,
    .chat-input button {

      padding: 8px;
    }

    .chat-header {

    }
  }
